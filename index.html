<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palácio Livraria</title>
    <link rel="icon" href="img/logo-palacio-livraria-sem-fundo-e-sem-texto.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/sweetalert2/package/dist/sweetalert2.css">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="MaterialDesign/css/materialdesignicons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header class="navCabecalho">
        <nav class="navbar navbar-expand-lg container">
            <div class="col-md-2 divLogo">
                <img src="img/logo-palacio-livraria-claro.svg" alt="Logo sem escrita da Palacio Livraria" class="img-fluid logoLivraria" width="100px">
            </div>
            <div class="col-md-4 col-lg-6 barraPesquisa">
                <form action="">

                    <input type="search" class="form-control" placeholder="Busque algum livro">
                </form>
            </div>
            <div class="col-md-6 col-lg-4">
                <ul class="opcoesCabecalho">
                    <li class="itemOpcoesCabecalho text-center">
                        <a href="#" class="linkLocalizacao">
                            <span class="mdi mdi-36px mdi-map-marker text-white"></span><br><small class="text-white">Selecione sua localização</small>
                        </a>
                    </li>
                    <li class="itemOpcoesCabecalho nav-item">
                        <a href="#">
                            <span class="mdi mdi-36px mdi-cart text-white"></span>
                        </a>
                    </li>
                    <li class="itemOpcoesCabecalho dropdown">
                        <a href="" class="dropdown-toggle text-white" id="menuUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="mdi mdi-36px mdi-account-circle text-white"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="menuUsuario">
                            <li class="favorito"><a href="#" class="dropdown-item">Favoritos</a></li>
                            <li class="conta"><a href="#" class="dropdown-item">Conta</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>
        <hr class="text-white">
        <aside class="navCabecalho">
            <nav class="container">
                <ul class="opcoesCategorias">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle text-white" id="todasCategorias" role="button" data-bs-toggle="dropdown">Todas as categorias</a>
                        <ul class="dropdown-menu" aria-labelledby="todasCategorias">
                            <li class="categoria"><a href="#" class="dropdown-item">Anime</a></li>
                            <li class="categoria"><a href="#" class="dropdown-item">Biologia</a></li>
                            <li class="categoria"><a href="#" class="dropdown-item">Comédia</a></li>
                            <li class="categoria"><a href="#" class="dropdown-item">Direito</a></li>
                            <li class="categoria"><a href="#" class="dropdown-item">Economia</a></li>
                            <li class="categoria"><a href="#" class="dropdown-item">Ficção Científica</a></li>
                            <li class="categoria"><a href="#" class="dropdown-item">Gastronomia</a></li>
                        </ul>
                    </li>
                    <li class="categoria catg">
                        <a href="#">Promoção</a>
                    </li>
                    <li class="categoria catg">
                        <a href="#">Livros Digitais</a>
                    </li>
                    <li class="categoria catg">
                        <a href="#">Livros Físicos</a>
                    </li>
                </ul>
            </nav>
        </aside>
    </header>

    <main>

        <div class="" id="conteudo"></div>
    </main>

    <!-- JavaScript Bootstrap -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="libs/sweetalert2/package/dist/sweetalert2.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="menu.js"></script> -->
    <script src="js/livros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
